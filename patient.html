<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/main.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/Logo2.png">
                    <h2>FURBABY</h2>
                </div>
                <div class="close" id="close_btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="dashbord.html">
                    <i class='bx bxs-dashboard'></i>
                    <h3>Patients</h3>
                </a>
                <a href="#" class="active">
                    <i class='bx bxs-user-badge'></i>
                    <h3>Patients</h3>
                </a>
                <a href="#">
                    <i class='bx bxs-calendar'></i>
                    <h3>Calendar</h3>
                </a>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <h3>Setting</h3>
                </a>
                <a href="index.html" class="logout">
                    <i class='bx bx-log-out'></i>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="search">
                <i class='bx bxs-search'></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="datetime">
                <div class="date-time">
                    <div class="date">13 Thursday</div>
                    <div class="time">10:30 AM</div>
                </div>
            </div>
            <div class="header">
                <h1>Patients</h1>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu_btn">
                    <i class='bx bx-menu'>menu</i>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hi, <b>Dr.baifern</b></p>
                        <small class="text_muted">Doctor</small>
                    </div>
                    <div class="profile_photo">
                        <img src="assets/D1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
