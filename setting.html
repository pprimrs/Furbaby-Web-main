<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="css/setting.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="assets/Logo2.png">
                    <h2>FURBABY</h2>
                </div>
                <div class="close" id="close_btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="dashbord.html">
                    <i class='bx bxs-dashboard' ></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="patient.html">
                    <i class='bx bxs-user-badge'></i>
                    <h3>Patients</h3>
                </a>
                <a href="calendar.html">
                    <i class='bx bxs-calendar'></i>
                    <h3>Calendar</h3>
                </a>
                <a href="setting.html" class="active">
                    <i class='bx bxs-cog' ></i>
                    <h3>Setting</h3>
                </a>
                <a href="index.html" class="logout">
                    <i class='bx bx-log-out' ></i>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>
        <main>
            <div class="search">
                <i class='bx bxs-search' ></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="datetime">
                <div class="date-time">
                    <div class="date">13 Thursday</div>
                    <div class="time">10:30 AM</div>
                </div>
            </div>
            <div class="header">
                <h1>Settings</h1>
            </div>
            <div class="container set">
                <div class="settings">
                    <div class="section">
                        <h2>Basic Info</h2>
                        <div class="field">
                            <label for="profilePicture">Profile Picture</label>
                            <input type="file" id="profilePicture">
                        </div>
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="field">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob">
                        </div>
                        <div class="field">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="section">
                        <h2>Account Info</h2>
                        <div class="field">
                            <label for="idNumber">ID No.</label>
                            <input type="text" id="idNumber">
                        </div>
                        <div class="field">
                            <label for="hospital">Hospital</label>
                            <input type="text" id="hospital">
                        </div>
                        <div class="field">
                            <label for="specialty">Specialty</label>
                            <input type="text" id="specialty">
                        </div>
                        <div class="field">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber">
                        </div>
                        <div class="field">
                            <label for="address">Address</label>
                            <textarea id="address"></textarea>
                        </div>
                    </div>
                    <button onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </main>
        <div class="right">
            <div class="top">
                <button id="menu_btn">
                    <i class='bx bx-menu'>menu</i>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hi, <b>Dr.baifern</b></p>
                        <small class="text_muted">Doctor</small>
                    </div>
                    <div class="profile_photo">
                        <img src="assets/D1.png">
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
